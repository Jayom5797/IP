<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .logo {
            margin-top: 50px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .search-bar input {
            width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #f2f2f2;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">About</a>
        <a href="#">Store</a>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <button>Sign In</button>
    </nav>

    <div class="search-bar">
        <input type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
</body>
</html>
